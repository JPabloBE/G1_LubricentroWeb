<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Lubricentro | Admin Dashboard</span>
    <button id="btnLogout" class="btn btn-warning btn-sm">Logout</button>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <aside class="col-12 col-md-3 col-lg-2 bg-white border-end" style="min-height: calc(100vh - 56px);">
      <div class="p-3">
        <div class="fw-semibold">Menú</div>
        <hr>
        <div class="list-group">
          <a class="list-group-item list-group-item-action active" href="./dashboard.html">Dashboard</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_categories.html">Catálogo → Categorías</a>
        </div>
      </div>
    </aside>

    <main class="col-12 col-md-9 col-lg-10 p-4">
      <div class="alert alert-secondary">
        Bienvenido Admin. Desde el menú puedes administrar Categorías (CRUD real contra la DB).
      </div>
    </main>
  </div>
</div>

<script>
  const API_BASE = "http://localhost:8000";
  const token = localStorage.getItem("access_token");

  function authHeaders() {
    return { "Authorization": `Bearer ${token}` };
  }

  async function ensureAdmin() {
    if (!token) return false;
    const res = await fetch(`${API_BASE}/api/auth/me/`, { headers: authHeaders() });
    if (!res.ok) return false;
    const me = await res.json();
    return me.user_type === "admin" || me.is_staff === true || me.is_superuser === true;
  }

  document.getElementById("btnLogout").addEventListener("click", async () => {
    try { await fetch(`${API_BASE}/api/auth/logout/`, { method: "POST", headers: authHeaders() }); } catch (_) {}
    localStorage.removeItem("access_token");
    localStorage.removeItem("refresh_token");
    window.location.href = "./auth.html";
  });

  (async () => {
    const ok = await ensureAdmin();
    if (!ok) window.location.href = "./auth.html";
  })();
</script>

</body>
</html>
