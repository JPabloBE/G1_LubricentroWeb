<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin | Servicios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Admin | Servicios</span>
    <button id="btnLogout" class="btn btn-warning btn-sm">Logout</button>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <aside class="col-12 col-md-3 col-lg-2 bg-white border-end" style="min-height: calc(100vh - 56px);">
      <div class="p-3">
        <div class="fw-semibold">Menú</div>
        <hr>
        <div class="list-group">
          <a class="list-group-item list-group-item-action" href="./dashboard.html">Dashboard</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_categories.html">Catálogo → Categorías</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_products.html">Catálogo → Productos</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_customers.html">Clientes</a>
          <a class="list-group-item list-group-item-action active" href="./dashboard_services.html">Servicios</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_staff_users.html">Usuarios (Staff/Admin)</a>
        </div>
      </div>
    </aside>

    <main class="col-12 col-md-9 col-lg-10 p-4">
      <div id="notAllowed" class="alert alert-danger d-none"></div>

      <div id="app" class="d-none">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="m-0">Servicios</h4>
          <button class="btn btn-primary btn-sm" id="btnNew">Nuevo servicio</button>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">

            <form id="form" class="d-none mb-3">
              <input type="hidden" id="serviceId">

              <div class="row g-2">
                <div class="col-12 col-md-6">
                  <label class="form-label">Nombre</label>
                  <input class="form-control" id="name" required>
                </div>

                <div class="col-12 col-md-6">
                  <label class="form-label">Precio base</label>
                  <input class="form-control" id="basePrice" type="number" step="0.01" value="0" min="0">
                </div>

                <div class="col-12">
                  <label class="form-label">Descripción</label>
                  <input class="form-control" id="description">
                </div>

                <div class="col-12 col-md-4">
                  <label class="form-label">Minutos estimados</label>
                  <input class="form-control" id="estimatedMinutes" type="number" step="1" min="0" placeholder="Ej: 30">
                </div>

                <div class="col-12 col-md-4">
                  <label class="form-label">Requiere elevador</label>
                  <select id="requiresLift" class="form-select">
                    <option value="false">No</option>
                    <option value="true">Sí</option>
                  </select>
                </div>

                <div class="col-12 col-md-4">
                  <label class="form-label">Activo</label>
                  <select id="isActive" class="form-select">
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>

              <div class="mt-3 d-flex gap-2">
                <button class="btn btn-success btn-sm" type="submit">Guardar</button>
                <button class="btn btn-secondary btn-sm" type="button" id="btnCancel">Cancelar</button>
              </div>

              <hr>
            </form>

            <div class="table-responsive">
              <table class="table table-sm align-middle">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th class="text-end">Precio</th>
                    <th class="text-end">Min</th>
                    <th>Elevador</th>
                    <th>Activo</th>
                    <th>Creado</th>
                    <th class="text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script>
  const API_BASE = "http://localhost:8000";
  const token = localStorage.getItem("access_token");

  function authHeaders() {
    return {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${token}`
    };
  }

  async function fetchJSON(url, options = {}) {
    const res = await fetch(url, options);
    const text = await res.text();
    let data = null;
    try { data = text ? JSON.parse(text) : null; } catch (_) {}

    if (!res.ok) {
      throw new Error(data ? JSON.stringify(data) : (text || res.statusText));
    }
    return data;
  }

  async function ensureAdmin() {
    if (!token) return false;
    const me = await fetchJSON(`${API_BASE}/api/auth/me/`, {
      headers: { "Authorization": `Bearer ${token}` }
    });
    return me.user_type === "admin" || me.is_staff === true || me.is_superuser === true;
  }

  document.getElementById("btnLogout").addEventListener("click", async () => {
    try {
      await fetch(`${API_BASE}/api/auth/logout/`, {
        method: "POST",
        headers: { "Authorization": `Bearer ${token}` }
      });
    } catch (_) {}
    localStorage.removeItem("access_token");
    localStorage.removeItem("refresh_token");
    window.location.href = "./auth.html";
  });

  function showUiError(msg) {
    const el = document.getElementById("notAllowed");
    el.classList.remove("d-none");
    el.classList.add("alert-danger");
    el.textContent = msg;
  }

  let services = [];

  function fmtDate(iso) {
    if (!iso) return "-";
    return new Date(iso).toLocaleString("es-CR");
  }

  function normalizeList(apiResponse) {
    if (Array.isArray(apiResponse)) return apiResponse;
    if (apiResponse && Array.isArray(apiResponse.results)) return apiResponse.results;
    return [];
  }

  function money(v) {
    const n = Number(v ?? 0);
    return n.toLocaleString("es-CR", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }

  async function loadServices() {
    const raw = await fetchJSON(`${API_BASE}/api/services/`, { headers: authHeaders() });
    console.log("RAW services response:", raw);
    services = normalizeList(raw);
    render();
  }

  function render() {
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = "";

    if (!services.length) {
      tbody.innerHTML = `
        <tr>
          <td colspan="8" class="text-muted text-center py-3">
            No hay servicios para mostrar
          </td>
        </tr>
      `;
      return;
    }

    for (const s of services) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="fw-semibold">${s.name ?? ""}</td>
        <td>${s.description ?? ""}</td>
        <td class="text-end">${money(s.base_price)}</td>
        <td class="text-end">${s.estimated_minutes ?? "-"}</td>
        <td>${s.requires_lift ? "Sí" : "No"}</td>
        <td>${s.is_active ? "Sí" : "No"}</td>
        <td class="text-muted small">${fmtDate(s.created_at)}</td>
        <td class="text-end">
          <button class="btn btn-outline-secondary btn-sm" data-edit="${s.service_id}">Editar</button>
          <button class="btn btn-outline-danger btn-sm" data-del="${s.service_id}">Eliminar</button>
        </td>
      `;
      tbody.appendChild(tr);
    }

    tbody.querySelectorAll("[data-edit]").forEach(btn => {
      btn.addEventListener("click", () => openForm(btn.getAttribute("data-edit")));
    });
    tbody.querySelectorAll("[data-del]").forEach(btn => {
      btn.addEventListener("click", () => remove(btn.getAttribute("data-del")));
    });
  }

  function openForm(serviceId = null) {
    document.getElementById("form").classList.remove("d-none");

    if (!serviceId) {
      document.getElementById("serviceId").value = "";
      document.getElementById("name").value = "";
      document.getElementById("description").value = "";
      document.getElementById("basePrice").value = "0";
      document.getElementById("estimatedMinutes").value = "";
      document.getElementById("requiresLift").value = "false";
      document.getElementById("isActive").value = "true";
      return;
    }

    const s = services.find(x => String(x.service_id) === String(serviceId));
    if (!s) return;

    document.getElementById("serviceId").value = s.service_id;
    document.getElementById("name").value = s.name ?? "";
    document.getElementById("description").value = s.description ?? "";
    document.getElementById("basePrice").value = s.base_price ?? 0;
    document.getElementById("estimatedMinutes").value = s.estimated_minutes ?? "";
    document.getElementById("requiresLift").value = String(!!s.requires_lift);
    document.getElementById("isActive").value = String(!!s.is_active);
  }

  function closeForm() {
    document.getElementById("form").classList.add("d-none");
  }

  async function save(e) {
    e.preventDefault();

    const serviceId = document.getElementById("serviceId").value;
    const payload = {
      name: document.getElementById("name").value.trim(),
      description: document.getElementById("description").value.trim() || null,
      base_price: Number(document.getElementById("basePrice").value || 0),
      estimated_minutes: document.getElementById("estimatedMinutes").value === "" ? null : Number(document.getElementById("estimatedMinutes").value),
      requires_lift: document.getElementById("requiresLift").value === "true",
      is_active: document.getElementById("isActive").value === "true",
    };

    if (!payload.name) {
      showUiError("El nombre es obligatorio.");
      return;
    }

    if (!serviceId) {
      await fetchJSON(`${API_BASE}/api/services/`, {
        method: "POST",
        headers: authHeaders(),
        body: JSON.stringify(payload)
      });
    } else {
      await fetchJSON(`${API_BASE}/api/services/${serviceId}/`, {
        method: "PUT",
        headers: authHeaders(),
        body: JSON.stringify(payload)
      });
    }

    closeForm();
    await loadServices();
  }

  async function remove(serviceId) {
    if (!confirm("¿Eliminar servicio?")) return;

    await fetchJSON(`${API_BASE}/api/services/${serviceId}/`, {
      method: "DELETE",
      headers: authHeaders()
    });

    await loadServices();
  }

  document.getElementById("btnNew").addEventListener("click", () => openForm(null));
  document.getElementById("btnCancel").addEventListener("click", closeForm);
  document.getElementById("form").addEventListener("submit", save);

  (async () => {
    try {
      const ok = await ensureAdmin();
      if (!ok) {
        showUiError("No autorizado. Solo admin puede ver este módulo.");
        return;
      }
      document.getElementById("app").classList.remove("d-none");
      await loadServices();
    } catch (err) {
      console.error(err);
      showUiError("Error cargando servicios: " + err.message);
    }
  })();
</script>

</body>
</html>
