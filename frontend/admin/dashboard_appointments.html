<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lubricentro | Citas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Lubricentro | Dashboard</span>
    <div class="d-flex gap-2 align-items-center">
      <span id="whoami" class="text-white-50 small"></span>
      <button id="btnLogout" class="btn btn-warning btn-sm">Logout</button>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <aside class="col-12 col-md-3 col-lg-2 bg-white border-end" style="min-height: calc(100vh - 56px);">
      <div class="p-3">
        <div class="fw-semibold">Menú</div>
        <hr>
        <div class="list-group">
          <a class="list-group-item list-group-item-action" href="./dashboard.html">Dashboard</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_categories.html">Catálogo → Categorías</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_products.html">Catálogo → Productos</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_customers.html">Clientes</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_services.html">Servicios</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_staff_users.html">Usuarios (Staff/Admin)</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_vehicles.html">Autos</a>
          <a class="list-group-item list-group-item-action active" href="./dashboard_appointments.html">Citas</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_appointment_slots.html">Horarios de Citas</a>
        </div>
      </div>
    </aside>

    <main class="col-12 col-md-9 col-lg-10 p-4">
      <div id="msg" class="alert d-none" role="alert"></div>

      <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
        <h3 class="m-0">Citas</h3>
        <div class="d-flex gap-2 align-items-center">
          <select id="filterStatus" class="form-select form-select-sm" style="width: 220px;">
            <option value="">Todos los estados</option>
            <option value="scheduled">scheduled</option>
            <option value="confirmed">confirmed</option>
            <option value="in_progress">in_progress</option>
            <option value="completed">completed</option>
            <option value="cancelled">cancelled</option>
            <option value="no_show">no_show</option>
            <option value="rejected">rejected</option>
          </select>
          <button id="btnReload" class="btn btn-sm btn-dark">Recargar</button>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped table-hover m-0 align-middle">
              <thead class="table-light">
                <tr>
                  <th>Cliente</th>
                  <th>Placa</th>
                  <th>Servicio</th>
                  <th>Horario</th>
                  <th>Estado</th>
                  <th>Progreso</th>
                  <th>Mensaje al cliente</th>
                  <th style="width: 220px;">Acciones</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>

    </main>
  </div>
</div>

<script>
  const API_BASE = "http://127.0.0.1:8000";
  const token = localStorage.getItem("access_token");
  const STATUSES = ["scheduled","confirmed","in_progress","completed","cancelled","no_show","rejected"];

  function showMsg(text, type="danger"){
    const el = document.getElementById("msg");
    el.className = `alert alert-${type}`;
    el.textContent = text;
    el.classList.remove("d-none");
  }

  async function fetchJSON(url, options = {}) {
    const res = await fetch(url, options);
    let data = null;
    try { data = await res.json(); } catch (_) {}
    if (!res.ok) throw new Error(data?.detail || JSON.stringify(data) || res.statusText);
    return data;
  }

  async function ensureStaffOrAdmin(){
    if (!token) return null;
    const res = await fetch(`${API_BASE}/api/auth/me/`, { headers: { "Authorization": `Bearer ${token}` } });
    if (!res.ok) return null;
    return await res.json();
  }

  function escapeHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, (c) => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[c]));
  }

  function fmt(dt){
    if (!dt) return "";
    return new Date(dt).toLocaleString();
  }

  function slotLabel(a){
    const s = a.slot_start || a.scheduled_start;
    const e = a.slot_end || a.scheduled_end;
    return `${fmt(s)}${e ? " → " + fmt(e) : ""}`;
  }

  async function loadAppointments(){
    const statusVal = document.getElementById("filterStatus").value;
    const qs = statusVal ? `?status=${encodeURIComponent(statusVal)}` : "";
    const data = await fetchJSON(`${API_BASE}/api/appointments/${qs}`, {
      headers: { "Authorization": `Bearer ${token}` }
    });

    const rows = Array.isArray(data) ? data : (data.results || []);
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = "";

    for (const a of rows){
      const statusSelect = `
        <select class="form-select form-select-sm" data-field="status" data-id="${a.appointment_id}">
          ${STATUSES.map(s => `<option value="${s}" ${a.status===s?"selected":""}>${s}</option>`).join("")}
        </select>
      `;

      const progressVal = (a.progress_percent ?? 0);
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>
          <div class="fw-semibold">${escapeHtml(a.customer_name || "")}</div>
          <div class="text-muted small">${escapeHtml(a.customer_email || "")}</div>
        </td>
        <td>${escapeHtml(a.vehicle_plate || "")}</td>
        <td>${escapeHtml(a.service_name || "")}</td>
        <td class="small">${escapeHtml(slotLabel(a))}</td>
        <td>${statusSelect}</td>
        <td>
          <input class="form-control form-control-sm" type="number" min="0" max="100"
                 value="${progressVal}" data-field="progress_percent" data-id="${a.appointment_id}">
        </td>
        <td>
          <textarea class="form-control form-control-sm" rows="2"
                    data-field="admin_message" data-id="${a.appointment_id}">${escapeHtml(a.admin_message || "")}</textarea>
        </td>
        <td>
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-primary" data-action="save" data-id="${a.appointment_id}">Guardar</button>
            <button class="btn btn-sm btn-outline-danger" data-action="delete" data-id="${a.appointment_id}">Eliminar</button>
          </div>
        </td>
      `;
      tbody.appendChild(tr);
    }
  }

  document.getElementById("btnReload").addEventListener("click", () => loadAppointments());
  document.getElementById("filterStatus").addEventListener("change", () => loadAppointments());

  document.getElementById("tbody").addEventListener("click", async (e) => {
    const btn = e.target.closest("button");
    if (!btn) return;

    const id = btn.dataset.id;
    const action = btn.dataset.action;

    try{
      if (action === "save"){
        const statusEl = document.querySelector(`[data-field="status"][data-id="${id}"]`);
        const progressEl = document.querySelector(`[data-field="progress_percent"][data-id="${id}"]`);
        const msgEl = document.querySelector(`[data-field="admin_message"][data-id="${id}"]`);

        const payload = {
          status: statusEl.value,
          progress_percent: Number(progressEl.value),
          admin_message: (msgEl.value || "").trim() || null
        };

        await fetchJSON(`${API_BASE}/api/appointments/${id}/`, {
          method:"PATCH",
          headers:{ "Content-Type":"application/json", "Authorization": `Bearer ${token}` },
          body: JSON.stringify(payload)
        });

        showMsg("Cita actualizada.", "success");
      }

      if (action === "delete"){
        await fetchJSON(`${API_BASE}/api/appointments/${id}/`, {
          method:"DELETE",
          headers:{ "Authorization": `Bearer ${token}` }
        });
        showMsg("Cita eliminada.", "success");
        await loadAppointments();
      }
    }catch(err){
      showMsg(err.message || "Error", "danger");
    }
  });

  document.getElementById("btnLogout").addEventListener("click", async () => {
    try{
      await fetch(`${API_BASE}/api/auth/logout/`, {
        method:"POST",
        headers:{ "Content-Type":"application/json", "Authorization": `Bearer ${token}` }
      });
    }catch(_){}
    localStorage.removeItem("access_token");
    localStorage.removeItem("refresh_token");
    window.location.href = "./auth_admin.html";
  });

  (async () => {
    const me = await ensureStaffOrAdmin();
    if (!me){
      showMsg("Sesión inválida o expirada.", "warning");
      setTimeout(() => (window.location.href = "./auth_admin.html"), 900);
      return;
    }
    document.getElementById("whoami").textContent = `${me.username} (${me.user_type || (me.is_superuser ? "admin" : "staff")})`;
    loadAppointments();
  })();
</script>
</body>
</html>
