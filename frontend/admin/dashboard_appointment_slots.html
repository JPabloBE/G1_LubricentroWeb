<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lubricentro | Horarios de Citas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Lubricentro | Dashboard</span>
    <div class="d-flex gap-2 align-items-center">
      <span id="whoami" class="text-white-50 small"></span>
      <button id="btnLogout" class="btn btn-warning btn-sm">Logout</button>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <aside class="col-12 col-md-3 col-lg-2 bg-white border-end" style="min-height: calc(100vh - 56px);">
      <div class="p-3">
        <div class="fw-semibold">Menú</div>
        <hr>
        <div class="list-group">
          <a class="list-group-item list-group-item-action" href="./dashboard.html">Dashboard</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_categories.html">Catálogo → Categorías</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_products.html">Catálogo → Productos</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_customers.html">Clientes</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_services.html">Servicios</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_staff_users.html">Usuarios (Staff/Admin)</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_vehicles.html">Autos</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_appointments.html">Citas</a>
          <a class="list-group-item list-group-item-action active" href="./dashboard_appointment_slots.html">Horarios de Citas</a>
          <a class="list-group-item list-group-item-action" href="./dashboard_work_orders.html">Órdenes de Trabajo</a>

        </div>
      </div>
    </aside>

    <main class="col-12 col-md-9 col-lg-10 p-4">
      <div id="msg" class="alert d-none" role="alert"></div>

      <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
        <h3 class="m-0">Horarios de Citas</h3>
        <button class="btn btn-dark btn-sm" id="btnOpenCreate">Nuevo horario</button>
      </div>

      <div class="card shadow-sm mb-3 d-none" id="createCard">
        <div class="card-body">
          <h5 class="mb-3">Crear horario</h5>
          <form id="createForm" class="row g-2">
            <div class="col-12 col-md-4">
              <label class="form-label">Inicio</label>
              <input class="form-control" id="c_start" type="datetime-local" required>
            </div>
            <div class="col-12 col-md-4">
              <label class="form-label">Fin (opcional)</label>
              <input class="form-control" id="c_end" type="datetime-local">
            </div>
            <div class="col-12 col-md-2">
              <label class="form-label">Cupo</label>
              <input class="form-control" id="c_capacity" type="number" min="1" required>
            </div>
            <div class="col-12 col-md-2">
              <label class="form-label">Activo</label>
              <select class="form-select" id="c_active">
                <option value="true" selected>Si</option>
                <option value="false">No</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Notas (opcional)</label>
              <input class="form-control" id="c_notes">
            </div>
            <div class="col-12 d-flex gap-2">
              <button class="btn btn-primary" type="submit">Crear</button>
              <button class="btn btn-outline-secondary" type="button" id="btnCancelCreate">Cancelar</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped table-hover m-0 align-middle">
              <thead class="table-light">
                <tr>
                  <th>Inicio</th>
                  <th>Fin</th>
                  <th>Cupo</th>
                  <th>Activo</th>
                  <th>Notas</th>
                  <th style="width: 230px;">Acciones</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>

    </main>
  </div>
</div>

<script>
  const API_BASE = "http://127.0.0.1:8000";
  const token = localStorage.getItem("access_token");

  function showMsg(text, type="danger"){
    const el = document.getElementById("msg");
    el.className = `alert alert-${type}`;
    el.textContent = text;
    el.classList.remove("d-none");
  }

  async function fetchJSON(url, options = {}) {
    const res = await fetch(url, options);
    let data = null;
    try { data = await res.json(); } catch (_) {}
    if (!res.ok) throw new Error(data?.detail || JSON.stringify(data) || res.statusText);
    return data;
  }

  async function ensureStaffOrAdmin(){
    if (!token) return null;
    const res = await fetch(`${API_BASE}/api/auth/me/`, { headers: { "Authorization": `Bearer ${token}` } });
    if (!res.ok) return null;
    return await res.json();
  }

  function fmt(dt){
    if (!dt) return "";
    return new Date(dt).toLocaleString();
  }

  function toIsoFromLocal(localValue){
    if (!localValue) return null;
    return new Date(localValue).toISOString();
  }

  async function loadSlots(){
    const data = await fetchJSON(`${API_BASE}/api/appointment-slots/`, {
      headers: { "Authorization": `Bearer ${token}` }
    });

    const rows = Array.isArray(data) ? data : (data.results || []);
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = "";

    for (const s of rows){
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${fmt(s.start_at)}</td>
        <td>${fmt(s.end_at)}</td>
        <td><input class="form-control form-control-sm" type="number" min="1" value="${s.capacity}" data-field="capacity" data-id="${s.slot_id}"></td>
        <td>
          <select class="form-select form-select-sm" data-field="is_active" data-id="${s.slot_id}">
            <option value="true" ${s.is_active ? "selected" : ""}>Si</option>
            <option value="false" ${!s.is_active ? "selected" : ""}>No</option>
          </select>
        </td>
        <td><input class="form-control form-control-sm" value="${s.notes || ""}" data-field="notes" data-id="${s.slot_id}"></td>
        <td>
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-primary" data-action="save" data-id="${s.slot_id}">Guardar</button>
            <button class="btn btn-sm btn-outline-danger" data-action="delete" data-id="${s.slot_id}">Borrar</button>
          </div>
        </td>
      `;
      tbody.appendChild(tr);
    }
  }

  document.getElementById("btnOpenCreate").addEventListener("click", () => {
    document.getElementById("createCard").classList.remove("d-none");
  });

  document.getElementById("btnCancelCreate").addEventListener("click", () => {
    document.getElementById("createCard").classList.add("d-none");
  });

  document.getElementById("createForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    try{
      const payload = {
        start_at: toIsoFromLocal(document.getElementById("c_start").value),
        end_at: toIsoFromLocal(document.getElementById("c_end").value) || null,
        capacity: Number(document.getElementById("c_capacity").value),
        is_active: document.getElementById("c_active").value === "true",
        notes: (document.getElementById("c_notes").value || "").trim() || null
      };

      await fetchJSON(`${API_BASE}/api/appointment-slots/`, {
        method: "POST",
        headers: { "Content-Type":"application/json", "Authorization": `Bearer ${token}` },
        body: JSON.stringify(payload)
      });

      showMsg("Horario creado.", "success");
      document.getElementById("createForm").reset();
      document.getElementById("createCard").classList.add("d-none");
      await loadSlots();
    }catch(err){
      showMsg(err.message || "Error", "danger");
    }
  });

  document.getElementById("tbody").addEventListener("click", async (e) => {
    const btn = e.target.closest("button");
    if (!btn) return;
    const id = btn.dataset.id;
    const action = btn.dataset.action;

    try{
      if (action === "save"){
        const capEl = document.querySelector(`[data-field="capacity"][data-id="${id}"]`);
        const activeEl = document.querySelector(`[data-field="is_active"][data-id="${id}"]`);
        const notesEl = document.querySelector(`[data-field="notes"][data-id="${id}"]`);

        const payload = {
          capacity: Number(capEl.value),
          is_active: activeEl.value === "true",
          notes: (notesEl.value || "").trim() || null
        };

        await fetchJSON(`${API_BASE}/api/appointment-slots/${id}/`, {
          method:"PATCH",
          headers: { "Content-Type":"application/json", "Authorization": `Bearer ${token}` },
          body: JSON.stringify(payload)
        });

        showMsg("Horario actualizado.", "success");
      }

      if (action === "delete"){
        await fetchJSON(`${API_BASE}/api/appointment-slots/${id}/`, {
          method:"DELETE",
          headers: { "Authorization": `Bearer ${token}` }
        });
        showMsg("Horario eliminado.", "success");
        await loadSlots();
      }
    }catch(err){
      showMsg(err.message || "Error", "danger");
    }
  });

  document.getElementById("btnLogout").addEventListener("click", async () => {
    try{
      await fetch(`${API_BASE}/api/auth/logout/`, {
        method:"POST",
        headers:{ "Content-Type":"application/json", "Authorization": `Bearer ${token}` }
      });
    }catch(_){}
    localStorage.removeItem("access_token");
    localStorage.removeItem("refresh_token");
    window.location.href = "./auth.html";
  });

  (async () => {
    const me = await ensureStaffOrAdmin();
    if (!me){
      showMsg("Sesión inválida o expirada.", "warning");
      setTimeout(() => (window.location.href = "./auth.html"), 900);
      return;
    }
    document.getElementById("whoami").textContent = `${me.username} (${me.user_type || (me.is_superuser ? "admin" : "staff")})`;
    loadSlots();
  })();
</script>
</body>
</html>
