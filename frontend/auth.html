<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lubricentro - Autenticación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f; /* B/N */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #eaeaea;
        }

        .container {
            background: #ffffff; /* B/N */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            color: #111;
            border: 1px solid #1f1f1f;
        }

        .tabs {
            display: flex;
            background: #f2f2f2; /* B/N */
            border-bottom: 1px solid #d9d9d9;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f2f2f2; /* B/N */
            border: none;
            font-size: 16px;
            font-weight: 700;
            color: #444; /* B/N */
            transition: all 0.2s ease;
        }

        .tab:hover {
            background: #e9e9e9; /* B/N */
        }

        .tab.active {
            background: #ffffff; /* B/N */
            color: #111;         /* B/N */
            border-bottom: 3px solid #111; /* B/N */
        }

        .form-container {
            padding: 30px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        h2 {
            color: #111; /* B/N */
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 0.2px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #222; /* B/N */
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cfcfcf; /* B/N */
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
            background: #fff; /* B/N */
            color: #111;      /* B/N */
        }

        input::placeholder {
            color: #888; /* B/N */
        }

        input:focus, select:focus {
            outline: none;
            border-color: #111; /* B/N */
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.08); /* B/N */
        }

        button {
            width: 100%;
            padding: 12px;
            background: #111; /* B/N */
            color: #fff;      /* B/N */
            border: 1px solid #111;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        button:hover {
            background: #000; /* B/N */
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
        }

        button:disabled {
            background: #cfcfcf; /* B/N */
            border-color: #cfcfcf;
            color: #777;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Alertas con color (se mantienen) */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            font-weight: 600;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #2f7a2f;
            border: 1px solid #cfc;
        }

        .user-info {
            display: none;
            text-align: center;
        }

        .user-info.active {
            display: block;
        }

        .user-card {
            background: #f6f6f6; /* B/N */
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #e2e2e2;
        }

        .user-card h3 {
            color: #111; /* B/N */
            margin-bottom: 10px;
        }

        .user-card p {
            color: #333; /* B/N */
            margin: 6px 0;
        }

        /* Logout con color (es una “alerta/acción peligrosa”) */
        .logout-btn {
            background: #f56565;
            border-color: #f56565;
            color: #fff;
        }

        .logout-btn:hover {
            background: #e53e3e;
            border-color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Iniciar Sesión</button>
            <button class="tab" onclick="showTab('register')">Registrarse</button>
        </div>

        <div class="form-container">
            <!-- Mensajes -->
            <div id="message" class="message"></div>

            <!-- Login Form -->
            <div id="login-section" class="form-section active">
                <h2>Lubricentro</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Usuario</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-section" class="form-section">
                <h2>Crear Cuenta</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Nombre de Usuario</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-first-name">Nombre</label>
                        <input type="text" id="register-first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-last-name">Apellido</label>
                        <input type="text" id="register-last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-phone">Teléfono</label>
                        <input type="tel" id="register-phone">
                    </div>
                    <div class="form-group">
                        <label for="register-user-type">Tipo de Usuario</label>
                        <select id="register-user-type">
                            <option value="customer">Cliente</option>
                            <option value="staff">Empleado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Contraseña</label>
                        <input type="password" id="register-password" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="register-password2">Confirmar Contraseña</label>
                        <input type="password" id="register-password2" required minlength="8">
                    </div>
                    <button type="submit">Registrarse</button>
                </form>
            </div>

            <!-- User Info (después de login) -->
            <div id="user-info" class="user-info">
                <div class="user-card">
                    <h3 id="user-name"></h3>
                    <p><strong>Email:</strong> <span id="user-email"></span></p>
                    <p><strong>Usuario:</strong> <span id="user-username"></span></p>
                    <p><strong>Tipo:</strong> <span id="user-type"></span></p>
                </div>
                <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/auth';
        let accessToken = localStorage.getItem('access_token');

        // Verificar si ya hay sesión al cargar
        if (accessToken) {
            loadUserInfo();
        }

        // Cambiar entre tabs
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-section').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('register-section').classList.add('active');
            }
            
            hideMessage();
        }

        // Mostrar mensaje
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar tokens
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    accessToken = data.access;

                    // Mostrar info del usuario
                    showUserInfo(data.user);
                    showMessage('¡Inicio de sesión exitoso!', 'success');
                } else {
                    showMessage(data.detail || 'Error en el inicio de sesión', 'error');
                }
            } catch (error) {
                showMessage('Error de conexión con el servidor', 'error');
                console.error('Error:', error);
            }
        });

        // Register
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const password = document.getElementById('register-password').value;
            const password2 = document.getElementById('register-password2').value;

            if (password !== password2) {
                showMessage('Las contraseñas no coinciden', 'error');
                return;
            }

            const userData = {
                username: document.getElementById('register-username').value,
                email: document.getElementById('register-email').value,
                first_name: document.getElementById('register-first-name').value,
                last_name: document.getElementById('register-last-name').value,
                phone: document.getElementById('register-phone').value,
                user_type: document.getElementById('register-user-type').value,
                password: password,
                password2: password2,
            };

            try {
                const response = await fetch(`${API_URL}/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, 'success');
                    // Limpiar formulario
                    document.getElementById('register-form').reset();
                    // Cambiar a login después de 2 segundos
                    setTimeout(() => showTab('login'), 2000);
                } else {
                    const errors = Object.values(data).flat().join(', ');
                    showMessage(errors, 'error');
                }
            } catch (error) {
                showMessage('Error de conexión con el servidor', 'error');
                console.error('Error:', error);
            }
        });

        // Cargar info del usuario
        async function loadUserInfo() {
            try {
                const response = await fetch(`${API_URL}/me/`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                });

                if (response.ok) {
                    const user = await response.json();
                    showUserInfo(user);
                } else {
                    // Token inválido, limpiar
                    logout();
                }
            } catch (error) {
                console.error('Error:', error);
                logout();
            }
        }

        // Mostrar info del usuario
        function showUserInfo(user) {
            document.getElementById('user-name').textContent = `${user.first_name} ${user.last_name}`;
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-username').textContent = user.username;
            document.getElementById('user-type').textContent = user.user_type === 'staff' ? 'Empleado' : 'Cliente';

            document.getElementById('login-section').classList.remove('active');
            document.getElementById('register-section').classList.remove('active');
            document.getElementById('user-info').classList.add('active');
        }

        // Logout
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            accessToken = null;

            document.getElementById('user-info').classList.remove('active');
            showTab('login');
            showMessage('Sesión cerrada', 'success');
        }
    </script>
</body>
</html>
