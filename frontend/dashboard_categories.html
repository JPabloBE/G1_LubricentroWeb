<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin | Categorías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Admin | Categorías</span>
    <button id="btnLogout" class="btn btn-warning btn-sm">Logout</button>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <aside class="col-12 col-md-3 col-lg-2 bg-white border-end" style="min-height: calc(100vh - 56px);">
      <div class="p-3">
        <div class="fw-semibold">Menú</div>
        <hr>
        <div class="list-group">
          <a class="list-group-item list-group-item-action" href="./dashboard.html">Dashboard</a>
          <a class="list-group-item list-group-item-action active" href="./dashboard_categories.html">Catálogo → Categorías</a>
        </div>
      </div>
    </aside>

    <main class="col-12 col-md-9 col-lg-10 p-4">
      <div id="notAllowed" class="alert alert-danger d-none">
        No autorizado. Solo admin puede ver este módulo.
      </div>

      <div id="app" class="d-none">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="m-0">Categorías</h4>
          <button class="btn btn-primary btn-sm" id="btnNew">Nueva categoría</button>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <form id="form" class="d-none mb-3">
              <input type="hidden" id="catId">
              <div class="row g-2">
                <div class="col-12 col-md-4">
                  <label class="form-label">Nombre</label>
                  <input class="form-control" id="name" required>
                </div>
                <div class="col-12 col-md-8">
                  <label class="form-label">Descripción</label>
                  <input class="form-control" id="description">
                </div>
              </div>
              <div class="mt-3 d-flex gap-2">
                <button class="btn btn-success btn-sm" type="submit">Guardar</button>
                <button class="btn btn-secondary btn-sm" type="button" id="btnCancel">Cancelar</button>
              </div>
              <hr>
            </form>

            <div class="table-responsive">
              <table class="table table-sm align-middle">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Creado</th>
                    <th class="text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>
</div>

<script>
  const API_BASE = "http://localhost:8000";
  const token = localStorage.getItem("access_token");

  function authHeaders() {
    return {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${token}`
    };
  }

  async function fetchJSON(url, options = {}) {
    const res = await fetch(url, options);
    const text = await res.text();
    let data = null;
    try { data = text ? JSON.parse(text) : null; } catch (_) {}

    if (!res.ok) {
      throw new Error(data ? JSON.stringify(data) : (text || res.statusText));
    }
    return data;
  }

  async function ensureAdmin() {
    if (!token) return false;
    const me = await fetchJSON(`${API_BASE}/api/auth/me/`, {
      headers: { "Authorization": `Bearer ${token}` }
    });
    return me.user_type === "admin" || me.is_staff === true || me.is_superuser === true;
  }

  document.getElementById("btnLogout").addEventListener("click", async () => {
    try {
      await fetch(`${API_BASE}/api/auth/logout/`, {
        method: "POST",
        headers: { "Authorization": `Bearer ${token}` }
      });
    } catch (_) {}
    localStorage.removeItem("access_token");
    localStorage.removeItem("refresh_token");
    window.location.href = "./auth.html";
  });

  // UI helper para errores
  function showUiError(msg) {
    const el = document.getElementById("notAllowed");
    el.classList.remove("d-none");
    el.classList.remove("alert-danger");
    el.classList.add("alert-danger");
    el.textContent = msg;
  }

  // --- CRUD ---
  let categories = [];

  function fmtDate(iso) {
    if (!iso) return "-";
    return new Date(iso).toLocaleString("es-CR");
  }

  function normalizeList(apiResponse) {
    // soporta: [] o {results: []}
    if (Array.isArray(apiResponse)) return apiResponse;
    if (apiResponse && Array.isArray(apiResponse.results)) return apiResponse.results;
    return [];
  }

  async function loadCategories() {
    const raw = await fetchJSON(`${API_BASE}/api/catalog/categories/`, {
      headers: authHeaders()
    });

    console.log("RAW categories response:", raw);

    categories = normalizeList(raw);
    render();
  }

  function render() {
    const tbody = document.getElementById("tbody");
    if (!tbody) {
      console.error('No existe <tbody id="tbody"> en el HTML');
      showUiError('Error: no existe el elemento <tbody id="tbody"> en el HTML.');
      return;
    }

    tbody.innerHTML = "";

    if (!categories.length) {
      tbody.innerHTML = `
        <tr>
          <td colspan="4" class="text-muted text-center py-3">
            No hay categorías para mostrar
          </td>
        </tr>
      `;
      return;
    }

    for (const c of categories) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="fw-semibold">${c.name ?? ""}</td>
        <td>${c.description ?? ""}</td>
        <td class="text-muted small">${fmtDate(c.created_at)}</td>
        <td class="text-end">
          <button class="btn btn-outline-secondary btn-sm" data-edit="${c.category_id}">Editar</button>
          <button class="btn btn-outline-danger btn-sm" data-del="${c.category_id}">Eliminar</button>
        </td>
      `;
      tbody.appendChild(tr);
    }

    tbody.querySelectorAll("[data-edit]").forEach(btn => {
      btn.addEventListener("click", () => openForm(btn.getAttribute("data-edit")));
    });
    tbody.querySelectorAll("[data-del]").forEach(btn => {
      btn.addEventListener("click", () => remove(btn.getAttribute("data-del")));
    });
  }

  function openForm(categoryId = null) {
    document.getElementById("form").classList.remove("d-none");

    if (!categoryId) {
      document.getElementById("catId").value = "";
      document.getElementById("name").value = "";
      document.getElementById("description").value = "";
      return;
    }

    const c = categories.find(x => String(x.category_id) === String(categoryId));
    if (!c) return;

    document.getElementById("catId").value = c.category_id;
    document.getElementById("name").value = c.name ?? "";
    document.getElementById("description").value = c.description ?? "";
  }

  function closeForm() {
    document.getElementById("form").classList.add("d-none");
  }

  async function save(e) {
    e.preventDefault();

    const categoryId = document.getElementById("catId").value;
    const payload = {
      name: document.getElementById("name").value.trim(),
      description: document.getElementById("description").value.trim() || null
    };

    if (!payload.name) {
      showUiError("El nombre es obligatorio.");
      return;
    }

    if (!categoryId) {
      await fetchJSON(`${API_BASE}/api/catalog/categories/`, {
        method: "POST",
        headers: authHeaders(),
        body: JSON.stringify(payload)
      });
    } else {
      await fetchJSON(`${API_BASE}/api/catalog/categories/${categoryId}/`, {
        method: "PUT",
        headers: authHeaders(),
        body: JSON.stringify(payload)
      });
    }

    closeForm();
    await loadCategories(); // ✅ recarga y renderiza
  }

  async function remove(categoryId) {
    if (!confirm("¿Eliminar categoría?")) return;

    await fetchJSON(`${API_BASE}/api/catalog/categories/${categoryId}/`, {
      method: "DELETE",
      headers: authHeaders()
    });

    await loadCategories();
  }

  document.getElementById("btnNew").addEventListener("click", () => openForm(null));
  document.getElementById("btnCancel").addEventListener("click", closeForm);
  document.getElementById("form").addEventListener("submit", save);

  (async () => {
    try {
      const ok = await ensureAdmin();
      if (!ok) {
        showUiError("No autorizado. Solo admin puede ver este módulo.");
        return;
      }
      document.getElementById("app").classList.remove("d-none");
      await loadCategories();
    } catch (err) {
      console.error(err);
      showUiError("Error cargando categorías: " + err.message);
    }
  })();
</script>

</body>
</html>
